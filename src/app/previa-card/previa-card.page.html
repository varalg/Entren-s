<ion-header *ngIf="!linkHomenagem">
  <ion-toolbar class="fancy-header">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="preview-card-content ion-padding">
  <!-- FORMULÁRIO: só aparece se não tiver link ainda -->
  <div *ngIf="!linkHomenagem">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input [(ngModel)]="titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mensagem</ion-label>
      <ion-input [(ngModel)]="mensagem"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Imagem (URL)</ion-label>
      <ion-input [(ngModel)]="imagemUrl"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Spotify (URL)</ion-label>
      <ion-input [(ngModel)]="spotifyUrl" (ionChange)="atualizarSpotify()"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="gerarLinkHomenagem()" class="ion-margin-top download-button">
      Salvar Homenagem
    </ion-button>
  </div>

  <!-- PREVIEW DA HOMENAGEM -->
  <ion-card #previewCard class="preview-card-box ion-margin-top">
    <ion-card-header>
      <ion-card-title>{{ titulo || 'Título da Homenagem' }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ mensagem || 'Mensagem da homenagem aparecerá aqui' }}</p>
      <img *ngIf="imagemUrl" [src]="imagemUrl" alt="Imagem da homenagem" />
      <iframe *ngIf="sanitizedSpotifyUrl" class="spotify-iframe" [src]="sanitizedSpotifyUrl"></iframe>
    </ion-card-content>
  </ion-card>

  <!-- LINK DA HOMENAGEM: aparece depois de salvar -->
  <div *ngIf="linkHomenagem" class="ion-margin-top">
    <p>Link da Homenagem:</p>
    <ion-item>
      <ion-input [value]="linkHomenagem" readonly></ion-input>
      <ion-button slot="end" (click)="copiarLink()" color="primary">Copiar</ion-button>
    </ion-item>
    <p class="ion-margin-top">
      <a [href]="linkHomenagem" target="_blank">Abrir Homenagem</a>
    </p>
  </div>

  <!-- BOTÃO PARA BAIXAR O CARD -->
  <ion-button expand="full" (click)="baixarHomenagem()" class="ion-margin-top download-button">
    Baixar Homenagem
  </ion-button>
</ion-content>
