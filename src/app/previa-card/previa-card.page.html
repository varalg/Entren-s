<ion-header>
  <ion-toolbar class="fancy-header">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="card-previa-page">
  <div class="container">

    <!-- Editor de homenagem -->
    <ion-card class="editor">
      <ion-card-title>Edite sua Homenagem</ion-card-title>

      <ion-item>
        <ion-input placeholder="Título da homenagem" [(ngModel)]="titulo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-textarea placeholder="Mensagem da homenagem" [(ngModel)]="mensagem"></ion-textarea>
      </ion-item>

      <!-- Link da imagem -->
      <ion-item>
        <ion-input placeholder="Link da imagem (opcional)" [(ngModel)]="imagemUrl"></ion-input>
      </ion-item>

      <!-- Link do Spotify -->
      <ion-item>
        <ion-input placeholder="Link Spotify (opcional)" [(ngModel)]="spotifyUrl"></ion-input>
      </ion-item>

    </ion-card>

    <!-- Preview da homenagem -->
    <div class="preview">
      <h2 class="titulo">{{ titulo || 'Seu título aqui' }}</h2>
      <p class="mensagem">{{ mensagem || 'Sua mensagem aparecerá aqui...' }}</p>

      <!-- IMAGEM -->
      <div class="imagem-container" *ngIf="imagemUrl">
        <img [src]="imagemUrl" alt="Imagem da homenagem" />
      </div>

      <!-- Spotify embed -->
      <div class="spotify-container" *ngIf="spotifyUrl">
        <iframe [src]="spotifyUrl | safeUrl" width="100%" height="80" frameborder="0"
          allowtransparency="true" allow="encrypted-media">
        </iframe>
      </div>

    </div>

  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer-bar">
    <ion-title class="footer-text">
      © 2025 App Entre-nós. Todos os direitos reservados.
    </ion-title>
  </ion-toolbar>
</ion-footer>
