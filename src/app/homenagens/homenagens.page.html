<ion-header>
  <ion-toolbar class="fancy-header">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="homenagens-content">
  <div class="content-container">

    <div class="search-bar">
      <ion-input placeholder="Pesquisar homenagem..." [(ngModel)]="termoBusca"></ion-input>
      <ion-button (click)="buscar()">Buscar</ion-button>
    </div>

    <div class="homenagens-list">

      <ion-card class="card" *ngFor="let homenagem of homenagensFiltradas()">

        <img [src]="homenagem.imagem" alt="Imagem da homenagem" />

        <ion-card-header>
          <ion-card-title>{{ homenagem.titulo }}</ion-card-title>
          <ion-card-subtitle>Homenagem</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <p>{{ homenagem.texto }}</p>
        </ion-card-content>

        <!-- Botão funcionando e com cor certa -->
        <ion-button expand="block" class="btn-baixar" (click)="baixarImagem(homenagem)">
          Baixar
        </ion-button>

      </ion-card>

    </div>

  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="tertiary">
    <ion-title class="footer-text">
      © 2025 App Entre-nós. Todos os direitos reservados.
    </ion-title>
  </ion-toolbar>
</ion-footer>
