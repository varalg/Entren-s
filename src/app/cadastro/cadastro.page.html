<ion-header>
  <ion-toolbar class="fancy-header">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="cadastro-content">
  <div class="cadastro-container">

    <!-- Logo -->
    <img src="assets/logo-2.png" alt="Logo" class="logo" />

    <!-- Título -->
    <h2>Crie sua conta</h2>
    <p>Preencha os campos abaixo para criar sua conta.</p>

    <!-- Formulário -->
    <form [formGroup]="cadastroForm" (ngSubmit)="cadastrar()">

      <!-- E-mail -->
      <ion-item>
        <ion-input
          type="email"
          formControlName="email"
          placeholder="Digite seu e-mail">
        </ion-input>
      </ion-item>

      <!-- Senha -->
      <ion-item>
        <ion-input
          [type]="mostrarSenha ? 'text' : 'password'"
          formControlName="senha"
          placeholder="Digite sua senha">
        </ion-input>
        <ion-icon
          slot="end"
          [icon]="mostrarSenha ? eyeOffIcon : eyeIcon"
          (click)="toggleSenha()">
        </ion-icon>
      </ion-item>

      <!-- Confirmar Senha -->
      <ion-item>
        <ion-input
          [type]="mostrarConfirmarSenha ? 'text' : 'password'"
          formControlName="confirmarSenha"
          placeholder="Confirme sua senha">
        </ion-input>
        <ion-icon
          slot="end"
          [icon]="mostrarConfirmarSenha ? eyeOffIcon : eyeIcon"
          (click)="toggleConfirmarSenha()">
        </ion-icon>
      </ion-item>

      <!-- Botão de cadastrar -->
      <ion-button expand="block" type="submit">Cadastrar</ion-button>

      <!-- Mensagem de feedback -->
      <p class="mensagem" [style.color]="mensagemCor">{{ mensagem }}</p>

      <!-- Link para login -->
      <div class="extra-links">
        <a (click)="irParaLogin()">Já tem uma conta? Entrar</a>
      </div>

    </form>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer-bar">
    <ion-title class="footer-text">
      © 2025 App Entre-nós. Todos os direitos reservados.
    </ion-title>
  </ion-toolbar>
</ion-footer>
