<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Escolha seu Plano</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Planos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
  
      <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Plano Gratuito</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>
              Acesse recursos básicos e publique uma homenagem simples sem custo.
            </p>
            <ion-button expand="block" color="success">
              Escolher Gratuito
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Plano Premium</ion-card-title>
            <ion-note slot="end">R$14,80 (pagamento único)</ion-note>
          </ion-card-header>
          <ion-card-content>
            <p>
              Inclui homenagem com destaque, galeria de fotos, músicas e mensagens personalizadas.
            </p>
            <ion-button expand="block" color="primary">
              Escolher Premium
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
