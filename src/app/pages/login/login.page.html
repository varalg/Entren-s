<ion-header>
  <ion-toolbar class="fancy-header">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div class="login-container">
    <!-- Logo -->
    <img src="assets/logo.png" alt="Logo" class="logo" />

    <!-- Título -->
    <h2>Bem-vindo!</h2>
    <p>Faça login para continuar</p>

    <!-- Formulário -->
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-item fill="solid">
        <ion-input
          type="email"
          formControlName="email"
          placeholder="Digite seu e-mail"
          labelPlacement="floating">
        </ion-input>
      </ion-item>

      <ion-item fill="solid">
        <ion-input
          type="password"
          formControlName="senha"
          placeholder="Digite sua senha"
          labelPlacement="floating">
        </ion-input>
      </ion-item>

      <p class="mensagem" [style.color]="mensagemCor">{{ mensagem }}</p>

      <div class="forgot-password-link">
        <a href="#">Esqueceu a sua senha?</a>
      </div>

      <ion-grid class="button-grid">
        <ion-row>
          <ion-col size="6" class="ion-no-padding">
            <ion-button expand="block" fill="outline" class="sign-up-button" routerLink="/cadastro">
              CADASTRAR-SE
            </ion-button>
          </ion-col>
          <ion-col size="6" class="ion-no-padding">
            <ion-button
              expand="block"
              class="sign-in-button"
              type="submit"
              [disabled]="loginForm.invalid">
              ENTRAR
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

    <div class="extra-links">
      <a routerLink="/cadastro">Criar conta</a>
    </div>
  </div>
</ion-content>

<ion-footer class="custom-footer">
  <ion-toolbar color="tertiary">
    <ion-title class="footer-text">
      © 2025 App Entre-nós. Todos os direitos reservados.
    </ion-title>
  </ion-toolbar>
</ion-footer>
