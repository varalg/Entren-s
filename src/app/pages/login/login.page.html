<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input
      [type]="showPassword ? 'text' : 'password'"
      [(ngModel)]="senha">
    </ion-input>

    <ion-button
      fill="clear"
      slot="end"
      (click)="togglePassword()">
      <ion-icon [name]="showPassword ? 'eye-off' : 'eye'">
      </ion-icon>
    </ion-button>
  </ion-item>

</ion-content>

<!-- Footer -->
<ion-footer>
  <ion-toolbar color="tertiary">
    <ion-title class="footer-text">© 2025 App Entre-nós. Todos os direitos reservados.</ion-title>
  </ion-toolbar>
</ion-footer>
