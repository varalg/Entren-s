<ion-header>
  <ion-toolbar class="fancy-header">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div class="login-container">
    <!-- Logo -->
    <img src="assets/logo-2.png" alt="Logo" class="logo" />

    <!-- Título e descrição -->
    <h2>Bem-vindo!</h2>
    <p>Faça login para continuar</p>

    <!-- Formulário -->
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-item>
        <ion-input
          type="email"
          formControlName="email"
          placeholder="Digite seu e-mail">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          type="password"
          formControlName="senha"
          placeholder="Digite sua senha">
        </ion-input>
      </ion-item>

      <ion-button expand="block" type="submit">
        Entrar
      </ion-button>

      <!-- Mensagem de erro ou sucesso -->
      <p class="mensagem" [style.color]="mensagemCor">{{ mensagem }}</p>
    </form>

    <!-- Link para cadastro -->
    <div class="extra-links">
      <a routerLink="/cadastro">Criar conta</a>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer-bar">
    <ion-title class="footer-text">
      © 2025 App Entre-nós. Todos os direitos reservados.
    </ion-title>
  </ion-toolbar>
</ion-footer>
