<ion-header>
  <ion-toolbar class="fancy-header">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div class="login-container">
    <!-- Logo -->
    <img src="assets/logo.png" alt="Logo" class="logo" />

    <!-- Título -->
    <h2>Bem-vindo(a) de volta!</h2>
    <p>Faça login para continuar</p>

    <!-- Formulário -->
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-item fill="solid">
        <ion-input
          type="email"
          formControlName="email"
          placeholder="Digite seu e-mail"
          labelPlacement="floating">
        </ion-input>
      </ion-item>

      <ion-item fill="solid">
        <ion-input
          type="password"
          formControlName="senha"
          placeholder="Digite sua senha"
          labelPlacement="floating">
        </ion-input>
      </ion-item>

      <ion-button expand="block" type="submit">Entrar</ion-button>

      <p class="mensagem" [style.color]="mensagemCor">{{ mensagem }}</p>
    </form>

    <!-- Link para cadastro fora do form -->
    <div class="extra-links">
      <ion-router-link routerLink="/cadastro">
        Criar conta
      </ion-router-link>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="tertiary">
    <ion-title class="footer-text">
      © 2025 App Entre-nós. Todos os direitos reservados.
    </ion-title>
  </ion-toolbar>
</ion-footer>
