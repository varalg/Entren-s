<ion-header>
  <ion-toolbar class="fancy-header">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div class="login-container">
    <!-- Logo -->
    <img src="assets/logo-2.png" alt="Logo" class="logo" />

    <!-- Título e descrição -->
    <h2>Bem-vindo!</h2>
    <p>Faça login para continuar</p>

    <!-- Formulário -->
    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <!-- E-mail -->
      <ion-item>
        <ion-input
          type="email"
          formControlName="email"
          placeholder="Digite seu e-mail">
        </ion-input>
      </ion-item>

      <!-- Senha com ícone de olho -->
      <ion-item>
        <ion-input
          [type]="mostrarSenha ? 'text' : 'password'"
          formControlName="senha"
          placeholder="Digite sua senha">
        </ion-input>
        <ion-icon
          slot="end"
          [icon]="mostrarSenha ? eyeOffIcon : eyeIcon"
          (click)="toggleSenha()">
        </ion-icon>
      </ion-item>

      <!-- Botão de login -->
      <ion-button expand="block" type="submit">
        Entrar
      </ion-button>

      
    </form>

    <!-- Links extras centralizados -->
    <div class="extra-links">
      <a (click)="irParaCadastro()">Criar conta</a>
      <a (click)="redefinirSenha()">Esqueci minha senha</a>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer-bar">
    <ion-title class="footer-text">
      © 2025 App Entre-nós. Todos os direitos reservados.
    </ion-title>
  </ion-toolbar>
</ion-footer>
