<ion-app>
  <!-- MENU LATERAL -->
  <ion-menu side="start" menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>

        <!-- Minhas Homenagens -->
        <ion-item routerLink="/menu-layout/listar-homenagem" routerDirection="root">
          Minhas Homenagens
        </ion-item>

        <!-- Lista de Homenagens -->
        <ion-item routerLink="/menu-layout/homenagens" routerDirection="forward">
          Lista de Homenagens
        </ion-item>

        <!-- Personalização -->
        <ion-item routerLink="/menu-layout/previa-card" routerDirection="forward">
          Personalização
        </ion-item>

        <!-- Política de Privacidade -->
        <ion-item routerLink="/menu-layout/politica-privacidade" routerDirection="forward">
          Política de Privacidade
        </ion-item>

        <!-- Logout -->
        <ion-item (click)="logout()">
          Encerrar Sessão
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- CONTEÚDO PRINCIPAL -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
